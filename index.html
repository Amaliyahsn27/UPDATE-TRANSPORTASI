<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #pdf-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: #ddd;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      padding: 20px;
      background: #eee;
      min-width: fit-content;
    }

    canvas {
      display: block;
      margin: 10px 0;
      border: 1px solid #ccc;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
      transition: transform 0.2s ease;
    }

    #controls {
      position: fixed;
      top: 15px;
      right: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 8px 10px;
      z-index: 1000;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }

    .loading {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #666;
      font-size: 14px;
    }

    #blackout {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #blackout.active {
      opacity: 1;
      pointer-events: all;
    }

    #warning-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #222;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 16px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div id="pdf-wrapper">
    <div id="pdf-container"></div>
    <div id="loading" class="loading">Memuat halaman...</div>
  </div>

  <div id="controls">
    <button id="zoom-out">-</button>
    <span id="zoom-level">100%</span>
    <button id="zoom-in">+</button>
  </div>

  <div id="blackout"></div>
  <div id="warning-popup">ðŸš« Screenshot tidak diizinkan!</div>

  <script>
    const url = "UPDATE TRANSPORTASI.pdf";

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const container = document.getElementById("pdf-container");
    const wrapper = document.getElementById("pdf-wrapper");
    const loadingDiv = document.getElementById("loading");
    const zoomLevelSpan = document.getElementById("zoom-level");
    const blackout = document.getElementById("blackout");
    const popup = document.getElementById("warning-popup");

    let pdfDoc = null;
    let currentPage = 1;
    const batchSize = 2;
    let scaleFactor = 1.0;
    const minScale = 0.6;
    const maxScale = 4.0;

    async function renderPage(pageNum) {
      const page = await pdfDoc.getPage(pageNum);

      // Dapatkan ukuran asli halaman
      const baseViewport = page.getViewport({ scale: 1 });
      const deviceScale = window.devicePixelRatio || 1;

      // Pastikan kualitas tinggi dengan mempertimbangkan resolusi layar dan zoom
      const scale = scaleFactor * deviceScale * 1.5;
      const viewport = page.getViewport({ scale });

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d", { alpha: false });

      // Gunakan ukuran tinggi resolusi
      const outputScale = deviceScale;
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      // Sesuaikan ukuran tampil (CSS pixel)
      canvas.style.width = (viewport.width / outputScale) + "px";
      canvas.style.height = (viewport.height / outputScale) + "px";

      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(1, 1);

      const renderContext = {
        canvasContext: ctx,
        viewport: viewport,
      };

      container.appendChild(canvas);
      await page.render(renderContext).promise;
    }

    async function renderBatch() {
      if (!pdfDoc) return;
      loadingDiv.style.display = "block";
      const endPage = Math.min(currentPage + batchSize - 1, pdfDoc.numPages);

      for (let i = currentPage; i <= endPage; i++) {
        await renderPage(i);
      }

      currentPage = endPage + 1;
      loadingDiv.textContent =
        currentPage > pdfDoc.numPages
          ? "âœ… Semua halaman selesai dimuat."
          : "â¬‡ï¸ Scroll atau zoom untuk lanjut...";
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderBatch();
    });

    wrapper.addEventListener("scroll", (e) => {
      const { scrollTop, scrollHeight, clientHeight } = e.target;
      if (scrollTop + clientHeight >= scrollHeight - 200) {
        if (currentPage <= pdfDoc.numPages) renderBatch();
      }
    });

    function updateZoomText() {
      zoomLevelSpan.textContent = Math.round(scaleFactor * 100) + "%";
    }

    document.getElementById("zoom-in").addEventListener("click", () => {
      if (scaleFactor < maxScale) {
        scaleFactor += 0.2;
        reloadPDF();
      }
    });

    document.getElementById("zoom-out").addEventListener("click", () => {
      if (scaleFactor > minScale) {
        scaleFactor -= 0.2;
        reloadPDF();
      }
    });

    async function reloadPDF() {
      const centerX = wrapper.scrollLeft + wrapper.clientWidth / 2;
      const centerY = wrapper.scrollTop + wrapper.clientHeight / 2;
      const oldScale = scaleFactor;

      container.innerHTML = "";
      currentPage = 1;
      updateZoomText();
      await renderBatch();

      const newCenterX = centerX * (scaleFactor / oldScale);
      const newCenterY = centerY * (scaleFactor / oldScale);
      wrapper.scrollLeft = newCenterX - wrapper.clientWidth / 2;
      wrapper.scrollTop = newCenterY - wrapper.clientHeight / 2;
    }

    function triggerBlackout() {
      blackout.classList.add("active");
      popup.style.display = "block";
      setTimeout(() => {
        blackout.classList.remove("active");
        popup.style.display = "none";
      }, 4000);
    }

    document.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if ((e.ctrlKey && ["s", "p", "u", "c", "x", "a"].includes(key)) || key === "f12") {
        e.preventDefault();
        alert("Aksi ini tidak diizinkan.");
      }
      if (key === "printscreen") {
        e.preventDefault();
        triggerBlackout();
      }
    });

    let visibilityTimer;
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) visibilityTimer = setTimeout(triggerBlackout, 300);
      else clearTimeout(visibilityTimer);
    });
  </script>
</body>
</html>
